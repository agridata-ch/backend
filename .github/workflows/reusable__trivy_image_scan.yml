on:
  workflow_call:

jobs:
  trivy-image-scan:
    name: Trivy Image Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'corretto'

      - name: Restore Maven Cache
        uses: actions/cache/restore@v5
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ needs.checkstyle.outputs.cache-date }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-${{ needs.checkstyle.outputs.cache-date }}
            ${{ runner.os }}-maven-

      - name: Maven package
        run: mvn -B clean package -DskipTests -T 1C

      - name: Build Docker image
        run: docker build -t agridata-backend:trivy .

      - name: Run Trivy image scan
        uses: aquasecurity/trivy-action@0.33.0
        with:
          image-ref: agridata-backend:trivy
          format: table
          exit-code: 1
          severity: CRITICAL,HIGH
